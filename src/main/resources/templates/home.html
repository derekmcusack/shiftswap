<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>User Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
	
	
	
		<form th:action="@{/logout}" method="get">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>    
		
		<div class="panel-group" style="margin-top:40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>

				<p class="admin-message-text text-center" th:utext="${userMessage}"></p>
			</div>
		</div>
	<br />	
	<form th:action="@{/requestaswap}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Request A Swap</button>
	</form>	
	<br />
	<form th:action="@{/viewswaps}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">View Swaps</button>
	</form>	
	<br />
	<form th:action="@{/myswaps}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">My Swaps</button>
	</form>					
		
	</div>
</body>
</html>
