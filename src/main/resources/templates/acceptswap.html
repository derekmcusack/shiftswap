<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Accept a ShiftSwap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<form th:action="@{/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go Home</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/acceptswap}"
					th:object="${swapOrig}" method="POST" class="form-horizontal"
					role="form">
					<h2>Accept a Swap</h2><br /><br /><br />

															
					

					<div class="form-group">
 						<div class="col-sm-9">
						Date of Shift You Want To Offer As A Swap 
						<label th:if="${#fields.hasErrors('swapDate')}" th:errors="*{swapDate}"
								class="validation-message"></label>
						<input type="date" th:field="*{swapDate}" placeholder="Shift Date"
								class="form-control" /> 						
						</div>
					</div>

					<div class="form-group">
 						<div class="col-sm-9">
						Start Time
						<label th:if="${#fields.hasErrors('swapStartTime')}" th:errors="*{swapStartTime}"
								class="validation-message"></label>
						<input type="time" th:field="*{swapStartTime}" placeholder="Shift Start Time"
								class="form-control" /> 						
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						Finish Time
						<label th:if="${#fields.hasErrors('swapFinishTime')}" th:errors="*{swapFinishTime}"
								class="validation-message"></label>
						<input type="time" th:field="*{swapFinishTime}" placeholder="Shift Finish Time"
								class="form-control" /> 
						</div>
					</div>		
					
					<div class="form-group">
						<div class="col-sm-9">
						Note
						<label th:if="${#fields.hasErrors('swapNote')}" th:errors="*{swapNote}"
								class="validation-message"></label>
						<input type="text" th:field="*{swapNote}" placeholder="Say something to your colleague here"
								class="form-control" /> 
						</div>
					</div>										


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Accept Shift Swap</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>

					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{id}" 
								class="form-control" /> 						
						</div>
					</div>	
					
					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{startTime}" 
								class="form-control" /> 						
						</div>
					</div>	
					
					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{finishTime}" 
								class="form-control" /> 						
						</div>
					</div>					
					
					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{date}" 
								class="form-control" /> 						
						</div>
					</div>	
					
					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{note}" 
								class="form-control" /> 						
						</div>
					</div>	
					
					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{email}" 
								class="form-control" /> 						
						</div>
					</div>												
					
					<div class="form-group">
 						<div class="col-sm-9">

						<input type="hidden" th:field="*{swappersEmail}" 
								class="form-control" /> 						
						</div>
					</div>						
				</form>
			</div>
		</div>
	</div>

</body>
</html>
