<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Accept a ShiftSwap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<form th:action="@{/home}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go Home</button>
	</form>	
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/acceptswap}"
					th:object="${swaporig}" method="POST" class="form-horizontal"
					role="form">
					<h2>Accept a Swap</h2><br /><br /><br />
					<div class="form-group">
						<div class="col-sm-9">
						Start Time of Shift You Want To Swap
						Original Swap ID = <br /><p th:text="${origswap}"></p>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
						Finish Time of Shift You Want To Swap

						</div>
					</div>		
					
					<div class="form-group">
						<div class="col-sm-9">
						Desired Shift To Take As A Swap For Your Shift

						</div>
					</div>										


					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Accept Shift Swap</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>

</body>
</html>
